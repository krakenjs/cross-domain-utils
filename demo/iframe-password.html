<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Password Field</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      html {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <script type="text/babel">
      function PasswordField() {
        const [password, setPassword] = React.useState("");

        const getValidationFields = () => {
          return [
            {
              text: "Minimum 8 characters",
              valid: password.length >= 8,
            },
            {
              text: "Has a number",
              valid: /[0-9]/g.test(password),
            },
            {
              text: "Has uppercase character",
              valid: /[A-Z]/g.test(password),
            },
            {
              text: "Has a special character",
              valid: /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/.test(password),
            },
          ];
        };

        const getPayload = () => {
          setPassword("");

          return {
            password,
          };
        };

        React.useEffect(() => {
          // export methods and properties
          // to the top level window
          window.exports = {
            id: "password-field",
            getValidationFields,
            getPayload,
          };
        }, [password]);

        return (
          <div>
            <label
              style={{ display: "inline-block", marginBottom: "10px" }}
              htmlFor="password"
            >
              Enter a secure password
            </label>
            <input
              id="password"
              value={password}
              placeholder="Password"
              type="password"
              style={{
                width: "100%",
                height: "38px",
                padding: ".375rem .75rem",
                fontSize: "1rem",
                fontWeight: 400,
                lineHeight: 1.5,
                color: "#495057",
                border: "1px solid #ced4da",
                borderRadius: ".25rem",
              }}
              onChange={(e) => setPassword(e.target.value)}
            />
          </div>
        );
      }

      ReactDOM.render(<PasswordField />, document.getElementById("root"));
    </script>
  </body>
</html>
